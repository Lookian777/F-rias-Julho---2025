<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>FÉRIAS EM:</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: black;
      color: limegreen;
      margin-top: 50px;
    }
    
    h1 {
      font-size: 2.5em;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 4em;
      font-family: 'Courier New', monospace;
      background-color: black;
      color: limegreen;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      border: 5px solid limegreen;
    }
  </style>
</head>
<body>
  <h1>FÉRIAS EM:</h1>
  <div id="timer">00d 00h 00m 00s</div>

  <script>
    function updateTimer() {
      const agora = new Date();
      const dataAlvo = new Date('2025-07-06T14:00:00');
      const diff = dataAlvo - agora;
      
      if (diff <= 0) {
        document.getElementById("timer").innerHTML = "CHEGOU O DIA!";
        return;
      }
      
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diff % (1000 * 60)) / 1000);
      
      document.getElementById("timer").innerHTML = `${dias}d ${horas}h ${minutos}m ${segundos}s`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>

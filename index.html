<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>FÉRIAS EM:</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      text-align: center;
      background-color: black;
      color: limegreen;
      margin-top: 50px;
    }
    
    h1 {
      font-size: 2.5em;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 4em;
      background-color: black;
      color: limegreen;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      border: 5px solid limegreen;
    }

    #extra-info {
      margin-top: 15px;
      font-size: 1.5em;
    }

    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: darkgreen;
      border: 2px solid limegreen;
      margin-top: 10px;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background-color: limegreen;
      width: 0%;
      transition: width 1s linear;
    }

    .progress-text {
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      text-align: center;
      font-size: 1.2em;
      line-height: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>FÉRIAS EM:</h1>
  <div id="timer">00d 00h 00m 00s</div>

  <div id="extra-info">
    <p id="weeks"></p>
    <p id="hours"></p>
    <p id="seconds"></p>
  </div>

  <div class="progress-bar">
    <div class="progress-fill" id="progress-fill"></div>
    <div class="progress-text" id="progress-text">0.00%</div>
  </div>

  <script>
    function updateTimer() {
      const agora = new Date();
      const dataAlvo = new Date('2025-07-06T14:00:00');
      const inicio = new Date('2025-04-04T00:00:00'); // Data inicial do contador
      const diff = dataAlvo - agora;
      const totalDuration = dataAlvo - inicio;
      
      if (diff <= 0) {
        document.getElementById("timer").innerHTML = "CHEGOU O DIA!";
        document.getElementById("extra-info").innerHTML = "";
        document.getElementById("progress-text").innerText = "100.00%";
        document.getElementById("progress-fill").style.width = "100%";
        return;
      }
      
      // Cálculo do tempo restante
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("timer").innerHTML = `${dias}d ${horas}h ${minutos}m ${segundos}s`;

      // Informações extras
      const semanas = (dias / 7).toFixed(2);
      const totalHoras = Math.floor(diff / (1000 * 60 * 60));
      const totalSegundos = Math.floor(diff / 1000);

      document.getElementById("weeks").innerHTML = `Semanas restantes: ${semanas}`;
      document.getElementById("hours").innerHTML = `Horas restantes: ${totalHoras}`;
      document.getElementById("seconds").innerHTML = `Segundos restantes: ${totalSegundos}`;

      // Barra de progresso
      const progresso = ((1 - diff / totalDuration) * 100).toFixed(2);
      document.getElementById("progress-fill").style.width = progresso + "%";
      document.getElementById("progress-text").innerText = progresso + "%";
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
